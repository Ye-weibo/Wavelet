<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<!-- 索引 =》 添加自定义属性 临时保存 -->

	<input type="button" value="按钮1" >
	<input type="button" value="按钮2" >
	<input type="button" value="按钮3" >

	<script>
	var aIpt = document.getElementsByTagName('input');
	
	for( var i=0; i<aIpt.length; i++){
		aIpt[i].index = i;

		aIpt[i].onclick = function(){
			alert(this.index)
		}
	}


	</script>
	
</body>
</html>
