<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<input type="button" value="1">
	<input type="button" value="2">
	<input type="button" value="3">

	<script>
		var arr = ['A','B','C','D'];
		var num = 0;

		var aBtn = document.getElementsByTagName('input');

		for (var i = 0; i < aBtn.length; i++) {
			aBtn[i].onclick = function(){
				this.value = arr[num];
				num++;
				if (num == arr.length) {
					num = 0;
				}
			}
		}

	</script>
</body>
</html>
