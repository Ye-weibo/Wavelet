<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{margin: 0;}
		div{
			width: 50px;
			height: 50px;
			line-height: 50px;
			font-size: 20px;
			text-align: center;
			position: absolute;
			background-color: gray;
			color: #fff;
		}
	</style>
</head>
<body>
	<script>
	var aDiv=document.getElementsByTagName('div');
	for (var i = 1 ; i <22; i++) {
		document.body.innerHTML+= '<div>'+i+'</div>'
	}
	var j=0
	for (var i = 0; i <21; i++) {
		if (i<11) {
		aDiv[i].style.left=i*50+'px';
		aDiv[i].style.top=i*50+'px';
		}else{
			j=j+1;
			aDiv[i].style.left=i*50+'px';
			aDiv[i].style.top=i*50-j*100+'px';
		}
	}
	</script>
</body>
</html>
