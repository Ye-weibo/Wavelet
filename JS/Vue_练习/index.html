<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
	<style>
		div{margin-top: 30px;}
	</style>
</head>
<body>
	<div id="app">{{ message }}</div>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				message:'hello!'
			}
		}) 
	</script>
	<div id="app-2">
		<span v-bind:title="message">
		鼠标悬停几秒钟查看此处动态绑定的提示信息！
		</span>
	</div>
	<script>
		var app2 = new Vue({
			el:'#app-2',
			data:{
				message:'页面加载于'+ new Date()
			}
		})
	</script>
	<div id="app-3">
		<span v-if="seen">
		true:显示 false:隐藏
		</span>
	</div>
	<script>
		var app3 = new Vue({
			el:'#app-3',
			data:{
				seen:true  //false:隐藏
			}
		})
	</script>
	<!-- v-for 指令可以绑定数组的数据来渲染一个项目列表 -->
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>
	<script>
		var app4 = new Vue({
			el:'#app-4',
			data:{
				todos:[
					{ text:'one' },
					{ text:'two' },
					{ text:'three' }
				]
			}
		})
	</script>
	<!-- v-on 指令绑定一个事件监听器 -->
	<div id="app-5">
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">逆转消息</button>
	</div>
	<script>
		var app5 = new Vue({
			el:'#app-5',
			data:{
				message:'你好!'
			},
			methods:{
				reverseMessage:function(){
					this.message = this.message.split('').reverse().join('')
					//split():方法用于把一个字符串分割成字符串数组
					//reverse():方法用于颠倒数组中元素的顺序
					//join():方法用于把数组中的所有元素放入一个字符串,元素是通过指定的分隔符进行分隔的。
				}
			}
		})
	</script>
	<!-- v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定 -->
	<div id="app-6">
		<p>{{message}}</p>
		<input v-model="message">
	</div>
	<script>
		var app6 = new Vue({
			el:'#app-6',
			data:{
				message:'请添加文字'
			}
		})
	</script>
</body>
</html>
