<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{margin: 0;background-color: pink;}
		#can{
			display: block;
			margin: 100px auto;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<canvas id="can" width="600" height="600"></canvas>

	<script>
			var c = document.getElementById('can');
			var oA = c.getContext('2d');

			var dt = setInterval("change()",40)
			var num = 0;
			var num1 = 0;
			var num2 = 1;
			function change(){
				num++;
				oA.save();
				oA.clearRect(0,0,c.Width,c.height);
				oA.translate(200,200);

				if(num1 == 200){
					num2 = -1;
				}
				else if(num1 == 0){
					num2 = 1;
				}
				num1 += num2;
				
				oA.scale(num1*1/50,num1*1/50);
				oA.rotate(num*Math.PI/180);
				oA.translate(-100,-100);
				oA.fillRect(0,0,200,200);	
				oA.restore();
			}
	</script>
</body>
</html>
