<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- <script src="jquery-1.8.3.js"></script> -->
	<style>
		body{margin: 0;background-color: pink;}
		canvas{
			display: block;
			margin: 100px auto;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<canvas width="600px" height="600px"></canvas>
	<script>
		var c = document.querySelector('canvas');
		var a = c.getContext('2d');
		
		a.save();
		a.beginPath();
		a.fill ='red';
		a.fillRect(0,0,100,100);
		a.closePath();
		
		var dt = setInterval("change()",100);
		var i = 0;
			function change(){
				a.clearRect(0,0,c.width,c.height);
				a.fillRect(i++,i++,100,100);
			}
	</script>
</body>
</html>
