<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		img{
			width: 500px;
			height: 500px;
		}
	</style>
</head>
<body>
	<img src="one.jpg" onmouseover="cle()" id="pic" />
	<script>
		window.clearInterval(dt);
		var dt=setInterval('cle()',3000);
		var i=1;
		function cle() {
			if(i==3)
				i=1;
			pic.src='two'+'.jpg';
			i++;
		}
	</script>
</body>
</html>
